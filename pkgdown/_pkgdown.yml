url: https://cmmr.github.io/h5lite

template:
  bootstrap: 5
  bootswatch: darkly
  theme: breeze-dark
  bslib:
    code-bg: "#2b2b2b"
    base_font: {google: "Noto Sans"}
    heading_font: {google: "Noto Sans"}

reference:

  - title: "Object-Oriented Interface"
    desc: "Create a file handle for a convenient, object-oriented workflow."
    contents:
      - h5_open

  - title: "Read & Write"
    desc: "Functions for reading and writing datasets, attributes, and nested lists."
    contents:
      - h5_read
      - h5_write

  - title: "Inspection & Discovery"
    desc: "Functions for exploring the contents and properties of an HDF5 file."
    contents:
      - h5_attr_names
      - h5_class
      - h5_dim
      - h5_exists
      - h5_is_dataset
      - h5_is_group
      - h5_length
      - h5_ls
      - h5_names
      - h5_str
      - h5_typeof

  - title: "Object Management"
    desc: "Functions for creating and deleting groups, datasets, and attributes."
    contents:
      - h5_create_file
      - h5_create_group
      - h5_delete
      - h5_move
